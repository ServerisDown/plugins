<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>


        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        /* 404 元素样式 */
        #error {
            font-size: 100px;
            color: #ccc;
        }

    </style>
</head>

<body>
    <div id="error">404</div>
    <h1>Page Not Found</h1>
    <p>Sorry, the page you are looking for may not exist or has been moved.</p>
</body>

</html>
